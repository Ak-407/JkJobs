    <div class="container mt-5">
        <h1>Job Highlights</h1>
        <form method="post" action="/postjob">
            <div class="mb-3">
                <label for="job_type" class="form-label">Job Type/Timing</label>
                <select class="form-select" id="job_type" name="job_type">
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="job_location" class="form-label">Job Location</label>
                <input type="text" class="form-control" id="job_location" name="job_location" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <input type="text" class="form-control" id="experience" name="experience" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="mb-3">
                <label for="eligibility" class="form-label">Eligibility</label>
                <input type="text" class="form-control" id="eligibility" name="eligibility" required>
            </div>
            <div class="mb-3">
                <label for="industry_type" class="form-label">Industry Type</label>
                <input type="text" class="form-control" id="industry_type" name="industry_type" required>
            </div>
            <div class="mb-3">
                <label for="functional_area" class="form-label">Functional Area</label>
                <input type="text" class="form-control" id="functional_area" name="functional_area" required>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <input type="text" class="form-control" id="skills" name="skills" placeholder="Add multiple skills separated by commas" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
