<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #aec3e1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Box Styling */
        .chat-box {
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }

        .message {
            margin: 10px 0;
            font-size: 1em;
            opacity: 1;
            animation: fadeInMessage 0.8s forwards;
            display: flex;
            align-items: center;
        }

        .message .emoji {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .user {
            text-align: right;
            color: #007bff;
            font-weight: bold;
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: 10px;
            animation: slideInRight 0.5s ease-out;
        }

        .bot {
            text-align: left;
            color: #333;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
            margin-right: auto;
            margin-left: 10px;
            animation: slideInLeft 0.5s ease-out;
        }

        /* Input Area Styling */
        .message-input {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .message-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1em;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .message-input input:focus {
            border-color: #007bff;
            outline: none;
            transform: scale(1.02);
        }

        .message-input button {
            padding: 12px 15px;
            border: none;
            background-color: #0054ae;
            color: white;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .message-input button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Scrollbar Customization */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #888;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            0% { transform: translateX(50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box">
        </div>

        <!-- Message Input Area -->
        <div class="message-input">
            <input type="text" id="user-message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to add a message to the chat
        function addMessage(sender, message) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add('message', sender);

            // Create an emoji element
            const emoji = document.createElement("span");
            emoji.classList.add('emoji');
            emoji.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            // Add emoji and message to the element
            messageElement.appendChild(emoji);
            messageElement.appendChild(document.createTextNode(message));

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = document.getElementById('user-message').value;
            if (userMessage.trim() !== "") {
                addMessage('user', userMessage);

                // Sending message to the server for bot response (mocked here)
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                addMessage('bot', data.bot); // Assuming 'bot' field contains the bot's reply
                document.getElementById('user-message').value = "";

                setTimeout(() => {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 300);
            }
        }

        // Allow pressing 'Enter' to send the message
        document.getElementById('user-message').addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
