<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
</head>
<body>

    <div class="secondcarddiv">
        <div class="secondcardd">
            <div class="card_image">
                <div class="twotwothree" id="IdTable">
                    <div class="two">
                        <h1 style="color: black">{{ job_info.title }}</h1>
                        <br>
                        <hr>
                        <p><strong>Location:</strong> {{ job_info.location }}</p>
                        <br>
                        <span>
                            <h2>Qualifications</h2>
                            <ul>
                                {% for qualification in job_info.qualifications %}
                                <li>{{ qualification }}</li>
                                {% endfor %}
                            </ul>
                        </span>
                        <br>
                        <br>
                        <h1>Description</h1>
                        <span>
                            <p>{{ job_info.description }}</p>
                        </span>
                        <br>
                        <a href="/">Back to Job Listings</a>
                        <br>
                        <!-- Use an anchor tag styled as a button -->
                        <a href="{{ job_info.apply_url }}" class="btn btn-primary" role="button">Apply</a>
                    </div> 
                </div>
            </div>
        </div>
    </div>

</body>
</html>
