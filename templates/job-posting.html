<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jobpostingstyle.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-bar"></div>
    <nav>
        <div class="menu">
            <input type="checkbox" id="check">
            <span class="span-logo"><a href="/">
            <img style="height: 100px; width: 100px;" src="{{ url_for('static', filename='m.png') }}" alt="JK"></a>
            <div class="logo"><a href="/">JK Jobs</a></div></span>
            <ul class="nav-post-job">
                <li><button type="button" class="btn btn-success" onclick="window.location.href='/jobform'"><i class="fa-solid fa-brush"></i> Post Local Job's</button></li>
            </ul>
            <label for="check" class="btn bars"><i class="fas fa-bars"></i></label>
        </div>
    </nav>

    <section class="jobs">
        <h1 class="jobs-title">Jobs</h1>
        <p class="jobs-description">Find a job you love. <a href="#">Set career interests.</a></p>
        <div class="jobs-cards">
            {% for job in jobs %}
            <article class="job">
                <span class="job-category">{{ job.industry_type }}</span>
                <h2 class="job-title">{{ job.functional_area }}</h2>
                <ul class="job-details">
                    <li>{{ job.job_location }}</li>
                    <li>{{ job.job_type }}</li>
                </ul>
                <div class="job-source">
                    <img src="https://www.thispersondoesnotexist.com/image" alt="Company Logo">
                    <p><strong>{{ job.eligibility }}</strong></p>
                </div>
            </article>
            {% endfor %}
        </div>
    </section>
</body>
</html>
